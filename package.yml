name       : libkdegames
version    : 19.08.2
release    : 32
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/libkdegames-19.08.2.tar.xz : 83456cec44502a1f79c0be00c983090e32fd8aea5fec1461fbfbd37b5f8866ac
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : programming
optimize   : lto
summary    : General purpose games code for KDE
description: |
    It is a collection of functions used by some games or which are useful for other games.
builddeps  :
    - pkgconfig(sndfile)
    - pkgconfig(openal)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - extra-cmake-modules
    - karchive-devel
    - kconfigwidgets-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kdnssd-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - kio-devel
    - knewstuff-devel
    - ktextwidgets-devel
rundeps    :
    - devel :
        - qt5-declarative-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
